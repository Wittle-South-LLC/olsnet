<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Base Project</title>
    <script src='https://www.google.com/recaptcha/api.js'></script>
  </head>
  <body>
    <!-- Would prefer to figure out how to include the facebook API via webpack,
         but this should work for now -->
    <script src="//connect.facebook.net/en_US/sdk.js" id="facebook-jssdk"></script>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8&appId=323284451372735";
      fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <div id="app" class="fullwidth">If you see this, React is not working</div>
  </body>
</html>
